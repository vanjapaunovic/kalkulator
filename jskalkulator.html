<!DOCTYPE html>
<body>

<h2>JavaScript Kalkulator</h2>
<select id="select">
    <option value="sabiranje">Sabiranje</option>
    <option value="oduzimanje">Oduzimanje</option>
    <option value="mnozenje">Množenje</option>
    <option value="deljenje">Deljenje</option>
</select><br/>

    First number:<br>
    <input type="text" name="first" id="first"><br>
    Second number:<br>
    <input type="text" name="second" id="second"><br/>
    <button value="Submit" id="submit">Submit</button>
<div id="result" style="height: 100px; width:100px;">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
    $( document ).ready(function() {
        $('#submit').click(function () {
            let first = parseFloat(document.getElementById("first").value);
            let second = parseFloat(document.getElementById("second").value);
            let select = document.getElementById("select");
            let result = null;
            let operation = select.options[select.selectedIndex].value;
            if(operation == 'sabiranje'){
                result = first + second;
            }
            else if(operation == 'oduzimanje'){
                result = first - second;
            }
            else if(operation == 'mnozenje'){
                result = first*second;
            }
            else result = first/second;
            document.getElementById('result').innerHTML = '<br>' + result;
            $('#result').text = result;
        });
    });
</script>

</body>
